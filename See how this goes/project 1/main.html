<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            /* Make mask-image gradient darker for less transparency */
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.8), black);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,0.8), black); /* Firefox 53+ */
            user-select: none;
            -webkit-user-select: none; /* Safari 3+ */
        }
        /* Example for background-clip compatibility */
        .example-bg {
            -webkit-background-clip: text;
            background-clip: text;
        }
        /* Example for box-sizing compatibility */
        .example-box {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        /* Example for transform compatibility */
        .example-transform {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }
        /* Example for transition compatibility */
        .example-transition {
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <h1>Random Quote Generator</h1>
    <p id="quote"></p>
    <button onclick="generateQuote()">Generate Quote</button>
    <script src="index.js"></script>
